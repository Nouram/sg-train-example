<script type="text/javascript">
$(document).ready(function(){
	$('span').eq(0).html($('p').eq(1).width());
	$('span').eq(1).html($('p').eq(1).height());
	$('span').eq(2).html($('p').eq(1).offset().left);
	$('span').eq(3).html($('p').eq(1).offset().top);
	
	$(this).mousedown(function(event){
		$('span').eq(4).html(event.pageX + "," + event.pageY);
		
		inrect.call($('#ttt'),event.pageX,event.pageY);
		});
	
	var inrect = function(x,y){
		var p = $(this).offset();
		if(x<p.left || y<p.top || x > p.left + $(this).width() || y > p.top + $(this).height()){
			$('#ttt').text('out');
		}else{
			$('#ttt').text('in');
		}
	};
	
	SyntaxHighlighter.all();
});

</script>
