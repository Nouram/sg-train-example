<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: thin solid;
}

.pos_fixed {
	position: fixed;
	top: 30px;
	right: 5px;
}

.pos_relation {
	position: relative;
	left: 50px;
	top: 50px;
}

.pos_absolute {
	position: absolute;
	left: 50px;
	top: 50px;
}

.pos_float {
	float: left;
}
</style>

</head>
<body>
<!-- static position Static 正常流 
positioned elements are not affected by the top, bottom, left, and right properties
-->
<div>static</div>
<div>static</div>
<!-- An element with fixed position is positioned relative to the browser window
固定流，脱离了文档流，其它流可以当他不存在！
 -->
<div class="pos_fixed">fixed</div>

<!-- A relative positioned element is positioned relative to its normal position.
本来根据static应该在哪里，现在相对于那个位置做调整
 -->
<div class="pos_relation">relation</div>
<div>我本来该在哪里，还是哪里。</div>

<!-- An absolute position element is positioned relative to the first parent element
 that has a position other than static. If no such element is found, 
 the containing block is <html>:
 父目录树中第一个不是static的对象作为参考，如果不存在就以html为基准。 -->
<div class="pos_absolute">绝对定位，但是没有非static父，所以相对于文档</div>

<!-- float -->
<div class="pos_float">float</div>
<div class="pos_float">float</div>

<!-- Block elements can be aligned by setting the left and right margins to "auto".

Note: Using margin:auto will not work in Internet Explorer, unless a !DOCTYPE is declared. -->
</body>

</html>
