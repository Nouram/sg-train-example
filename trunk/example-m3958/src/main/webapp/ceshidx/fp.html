<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script>
   function timestamp(){
    var timestamp = Date.parse(new Date());
    return timestamp;
   }

   var appendTimeStamp = function(){
	   var ac = document.sf.action;
	   alert(document.sf.action);
	   document.sf.action = ac + "&_fuTimeStamp=" + Date.parse(new Date());
	   alert(document.sf.action);
	   return true;
   }
  </script>

</head>
<body>

<form action="/nfileUploadHandler?_uplodafor=JRXML_FILE_PREVIEW_IMG"
	enctype="multipart/form-data" method="post" name="sf"
	onsubmit="return appendTimeStamp();"><input type="file"
	name="file1" /> <input type="file" name="file2" /> <input type="text"
	name="t1" /> <input type="text" name="t2" /> <input type="submit"
	name="submit"></form>


<form><input type="button" onclick="alert(timestamp())"
	value="JavaScript-Timestamp-Test-Button" /></form>
<div align="center"></div>
</body>
</html>
