<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 

absolute	自下而上，碰到第一个不是static的祖先，就以他为基准。
fixed		相对浏览器
relative	和自己正常的位置相对偏移
static	Default. No position, the element occurs in the normal flow (ignores any top, bottom, left, right, or z-index declarations)
inherit	Specifies that the value of the position property should be inherited from the parent element

 -->

}

/*
顺序：top right bottom right
如果3个的话，top （right，left） bottom
margin:0 0 22px;
*/
/*这个center应用于对象本身，而不是容器，这样做的好处是只让自己居中，缺点是必须知道自己的尺寸，不然如果这个div里面的内容小于div宽度的时候看起来就没有正真居中。
也可以在容器级别设置align="center".
*/
.center {
	margin-left: auto;
	margin-right: auto;
}
