<script type="text/javascript">
YUI().use('node','event-delegate','io-base','json','event',function(Y){
    	
		Y.delegate('click',function(e){
			e.preventDefault();
			var uuid = this.get('id');
			(function(){
				function changeLoginStatus(){
					if(ns.logined){
						loginBar.setContent('<span>' + ns.user.loginName +  '</span> <a href="/openid.html#tab=3">修改</a> | <a href="/notrpclogin?logout=true">登出</a>');
					}
				}
				var tH = {
						success: function(id, o, args) {
								   var res = Y.JSON.parse(o.responseText);
								   if(res.response.status == 0){
									   alert("您已经加入群：" + res.response.data[0].name);
								   }else{
									   alert('发生错误，没有加入该群！');
								   }
								 },
						failure: function(id, o, args) {
									alert("发生未知故障！");
								 }

					};
				var cfg = {
						method:'POST',
						data:'uuid=' + uuid,
						on: {
							success: tH.success,
							failure: tH.failure
						},
						context: tH
					};
				
				Y.io('/tokenconsume', cfg);		
			})();
		},'body','a.m3958-confirm-token');	
});
</script>

<script type="text/javascript">
var openwindow = function(url,name,w,h){
	w += 32;
	h += 96;
	wleft = (screen.width - w) / 2;
	wtop = (screen.height - h) / 2;
	if (wleft < 0) {
		w = screen.width;
		wleft = 0;
	}
	if (wtop < 0) {
		h = screen.height;
		wtop = 0;
	}
	 var win = window.open(url,
				name,
				'width=' + w + ', height=' + h + ', ' +
				'left=' + wleft + ', top=' + wtop + ', ' +
				'location=no, menubar=no, ' +
				'status=no, toolbar=no, scrollbars=yes, resizable=yes');
			  // Just in case width and height are ignored
	  win.resizeTo(w, h);
	  // Just in case left and top are ignored
	  win.moveTo(wleft, wtop);
	  win.focus();
};
</script>
