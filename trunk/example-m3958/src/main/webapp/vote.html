<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>投票系统演示</title>

</head>
<body>

<!-- {minSelect:vdata.minSelect,maxSelect:vdata.maxSelect,startDate:vdata.startDate,endDate:vdata.endDate,voteNum:vdata.voteNum,vname:vdata.name} -->
<form id="myvote-form" style="display:none;">
	<table width="176" border="0" cellspacing="0" cellpadding="0" class="line18">
	           <tr>
	             <td height="50" colspan="2" id="m3958-vote-title-container">{vname} </td>
	           </tr>
	  
	           <tr id="m3958-vote-loop-block">
	             <td width="24">
	               {radio_or_checkbox}
	             </td>
	             <td width="152" height="22"><label>{label}</label><br /></td>
	           </tr>
	           
	           <tr>
	             <td height="22" colspan="2">
	             <input type="image" src="images/submit.gif" width="37" height="20" border="0" alt="Submit Form">
             	<a href="#"><img src="/images/bottom2.gif" width="37" height="20" alt="查看结果"/></a><br />
	             </td>
	           </tr>
	</table>
</form>

<div>
	<div id="vote" style="float:left;margin-left: 10px;"></div>
	<div id="vote2" style="float:left;margin-left: 10px;"></div>
</div>

<script type="text/javascript" src="/yui/3.3.0/build/yui/yui-min.js"></script>
<script type="text/javascript">
	//15201,18351
	var test_vote_id = 15201;
	var com_m3958_vote_cfgs = [
		{
			vote_type:'html',
			vote_form_id:'myvote-form',
			vote_loop_id:'m3958-vote-loop-block',
			vote_id:test_vote_id
		},
	 {
		vote_type:'javascript',
		result_page:'/voteresult.html?vote_id=' + test_vote_id,
		vbtitle:'abc',
		container_dom_id:'vote',
		clock_html:"",
		width:'350px',
		height:'400px',
		clock_html:'<div class="m3958_vote_clock_container">'+
						'<span class="m3958_vote_clock">起止时间：{vote_start_date} 至 {vote_end_date}</span>'+
					'</div>',
		
		vote_id:test_vote_id,
		override_css:'#vote .m3958-vote-display-b0 { border: 5px solid blue;} .m3958-vote-display-b3{height:80px;}'
	},
	{
		vote_type:'javascript',
		result_page:'/voteresult.html?vote_id=' + test_vote_id,
		vbtitle:'xxx',
		container_dom_id:'vote2',
		clock_html:"",
		width:'250px',
		height:'450px',
		vote_id:test_vote_id,
		override_css:'#vote2 .m3958-vote-display-b0 { border: 1px solid #C4D6EC;} #vote2 .m3958-vote-display-b3{height:80px;}'
	}];
	
	(function() {
		var vs = document.createElement('script'); vs.type = 'text/javascript'; vs.async = true;
		vs.src = '/votedisplay.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(vs, s);
	})();
</script>
</body>
</html>
